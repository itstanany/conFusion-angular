<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayput.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
>
<mat-card *ngIf="dish" fxFlex>
  <mat-card-header>
    <div mat-card-avatar>

    </div>
    <h3>
      {{dish.name | uppercase}}
    </h3>
  </mat-card-header>
  <img mat-card-image src={{dish.image}} alt={{dish.name}} />
  <mat-card-content>
    <p>
      {{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="promotion" fxFlex>
  <mat-card-header>
    <div mat-card-avatar>

    </div>
    <mat-card-title>
      <h3>
        {{promotion.name | uppercase}}
      </h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{promotion.image}} alt={{promotion.name}} />
  <mat-card-content>
    <p>
      {{promotion.description}}
    </p>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="leader" fxFlex>
  <mat-card-header>
    <h1>
      {{leader.name}} {{leader.abbr}}
    </h1>
  </mat-card-header>
  <img mat-card-image src={{leader.image}} alt={{leader.name}}>
  <mat-card-content>
    <h3>
      {{leader.designation}}
    </h3>
    <h5>
      {{leader.description}}
    </h5>
  </mat-card-content>
</mat-card>
</div>
